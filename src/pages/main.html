
<div class="left">

	<div class="item" ng-repeat="i in data">

				</ul>
			</div>
			<div class="col-md-12">
				<p>...>社区社区</p>
				<div class="btn">
					<a ui-sref="index.message"><span ng-class="{active:state==1}" ng-click="nav(1)">信息管理</span></a>
					<a ui-sref="index.play"><span ng-class="{active:state==2}" ng-click="nav(2)">活动管理</span></a>

			<div class="col-md-12" ui-view>
				
			</div>
